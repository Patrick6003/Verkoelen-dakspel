<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakbedekking Berekening</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #333;
            font-size: 18px;
        }
        header {
            background-color: #F28C38;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        form {
            background-color: #D3D3D3;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        h3 {
            color: #F28C38;
            margin-top: 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px 5px;
            border: 1px solid #F28C38;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #F28C38;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #E07B30;
        }
        #resultaatContainer {
            flex: 2;
            min-width: 300px;
        }
        #resultaat {
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .besteOptie {
            border: 3px solid green;
            padding: 10px;
            margin: 10px 0;
        }
        #schetsContainer {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .schetsOption {
            margin: 0;
        }
        canvas {
            border: none;
            max-width: 100%;
            background-color: #FFFFFF;
        }
        #legenda {
            margin-top: 10px;
            font-size: 14px;
        }
        @media (max-width: 900px) {
            main {
                flex-direction: column;
            }
            input, select {
                width: 100%;
                margin: 5px 0;
            }
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Dakbedekking Berekening</h1>
    </header>
    <main>
        <form id="dakForm">
            <h3>Invoer Dakgegevens</h3>
            <label>Maateenheid:</label>
            <select id="unitToggle">
                <option value="m">Meters (m)</option>
                <option value="cm">Centimeters (cm)</option>
                <option value="mm">Millimeters (mm)</option>
            </select><br>
            <label>Naam dakbedekking:</label><br>
            <input type="text" id="dakNaam" value="Derbigum SP"><br>
            <label>Baanafmetingen:</label><br>
            <input type="number" id="baanLengte" value="5.5" step="any" required>
            <input type="number" id="baanBreedte" value="1" step="any" required><br>
            <label>Overlap:</label><br>
            <input type="number" id="kopOverlap" value="0.15" step="any" required>
            <input type="number" id="langsOverlap" value="0.1" step="any" required><br>
            <label>Dakvlak:</label><br>
            <input type="number" id="dakLengte" value="10" step="any" required>
            <input type="number" id="dakBreedte" value="5" step="any" required><br>
            <label>Minimale restlengte:</label><br>
            <input type="number" id="minRestLengte" value="0.3" step="any" required><br>
            <label>Inkoopprijs per m² (€):</label><br>
            <input type="number" id="inkoopPrijs" value="20" step="0.01"><br>
            <button type="button" onclick="exportPNG()">Export PNG</button>
            <button type="button" onclick="exportPDF()">Export PDF</button>
            <button type="button" onclick="window.print()">Print</button>
        </form>
        <div id="resultaatContainer">
            <div id="resultaat"></div>
        </div>
        <div id="schetsContainer">
            <div class="schetsOption">
                <h4>Halfsteens Normaal</h4>
                <canvas id="schetsHalfsteensNormaal" width="300" height="200"></canvas>
            </div>
            <div class="schetsOption">
                <h4>Halfsteens Gedraaid</h4>
                <canvas id="schetsHalfsteensGedraaid" width="300" height="200"></canvas>
            </div>
            <div class="schetsOption">
                <h4>Blok Normaal</h4>
                <canvas id="schetsBlokNormaal" width="300" height="200"></canvas>
            </div>
            <div class="schetsOption">
                <h4>Blok Gedraaid</h4>
                <canvas id="schetsBlokGedraaid" width="300" height="200"></canvas>
            </div>
            <div id="legenda">
                <span style="color: red;">■</span> Dakvlak (rood) |
                <span style="color: #D3D3D3;">■</span> Banen (lichtgrijs) |
                <span style="color: green;">■</span> Overlap (groen) |
                <span style="color: blue;">■</span> Snijverlies (blauw)
            </div>
        </div>
    </main>
    <script>
        const { jsPDF } = window.jspdf;

        function exportPNG() {
            html2canvas(document.body).then(canvas => {
                const link = document.createElement('a');
                link.download = 'dak_berekening.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        function exportPDF() {
            html2canvas(document.body).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const width = pdf.internal.pageSize.getWidth();
                const height = pdf.internal.pageSize.getHeight();
                pdf.addImage(imgData, 'PNG', 0, 0, width, height);
                pdf.save('dak_berekening.pdf');
            });
        }

        function berekenMateriaal(dakLengte, dakBreedte, baanLengte, baanBreedte, kopOverlap, langsOverlap, minRestLengte, verband) {
            const effectieveBaanLengte = baanLengte - kopOverlap;
            const effectieveBaanBreedte = baanBreedte - langsOverlap;
            const nettoDakOppervlakte = dakLengte * dakBreedte;
            const sluitbaanOverlap = verband === 'blok' ? 0.3 : 0; // 30cm voor blokverband

            let aantalBanenLengte, aantalBanenBreedte, materiaalOppervlakte, overlapOppervlakte, snijverlies, banenPerRij = [];

            if (verband === 'halfsteens') {
                const isGedraaid = dakLengte === dakBreedte ? false : baanLengte < baanBreedte;
                const lengteRichting = isGedraaid ? dakBreedte : dakLengte;
                const breedteRichting = isGedraaid ? dakLengte : dakBreedte;
                const effLengte = isGedraaid ? effectieveBaanBreedte : effectieveBaanLengte;
                const effBreedte = isGedraaid ? effectieveBaanLengte : effectieveBaanBreedte;
                const cBaanLengte = isGedraaid ? baanBreedte : baanLengte;
                const cBaanBreedte = isGedraaid ? baanLengte : baanBreedte;
                const cKopOverlap = isGedraaid ? langsOverlap : kopOverlap;
                const cLangsOverlap = isGedraaid ? kopOverlap : langsOverlap;

                aantalBanenBreedte = Math.ceil(breedteRichting / effBreedte);
                let totaleBaanLengte = 0;
                for (let i = 0; i < aantalBanenBreedte; i++) {
                    let resterendeLengte = lengteRichting;
                    let banenInRij = [];
                    let offset = (i % 2) * (effLengte / 2);
                    while (resterendeLengte - offset >= effLengte) {
                        banenInRij.push(cBaanLengte);
                        resterendeLengte -= effLengte;
                    }
                    if (resterendeLengte - offset >= minRestLengte) {
                        banenInRij.push(resterendeLengte - offset + cKopOverlap);
                    }
                    if (offset > 0 && offset >= minRestLengte) {
                        banenInRij.unshift(offset + cKopOverlap);
                    }
                    banenPerRij.push(banenInRij);
                    totaleBaanLengte += banenInRij.reduce((sum, len) => sum + len, 0);
                }
                materiaalOppervlakte = totaleBaanLengte * cBaanBreedte;
                overlapOppervlakte = (aantalBanenBreedte * cKopOverlap * breedteRichting) + (cLangsOverlap * lengteRichting * aantalBanenBreedte);
                snijverlies = materiaalOppervlakte - nettoDakOppervlakte - overlapOppervlakte;
                aantalBanenLengte = Math.max(...banenPerRij.map(row => row.length));
            } else { // blokverband
                aantalBanenBreedte = Math.ceil(dakBreedte / effectieveBaanBreedte);
                aantalBanenLengte = Math.ceil(dakLengte / effectieveBaanLengte);
                let totaleBaanLengte = 0;
                for (let i = 0; i < aantalBanenBreedte; i++) {
                    let resterendeLengte = dakLengte;
                    let banenInRij = [];
                    while (resterendeLengte > 0) {
                        if (resterendeLengte >= effectieveBaanLengte) {
                            banenInRij.push(baanLengte);
                            resterendeLengte -= effectieveBaanLengte;
                        } else if (resterendeLengte >= minRestLengte) {
                            banenInRij.push(resterendeLengte + kopOverlap);
                            resterendeLengte = 0;
                        } else {
                            break;
                        }
                    }
                    banenPerRij.push(banenInRij);
                    totaleBaanLengte += banenInRij.reduce((sum, len) => sum + len, 0) + (banenInRij.length > 1 ? sluitbaanOverlap * (banenInRij.length - 1) : 0);
                }
                materiaalOppervlakte = totaleBaanLengte * baanBreedte;
                overlapOppervlakte = (aantalBanenBreedte * aantalBanenLengte * kopOverlap * baanBreedte) + (langsOverlap * dakLengte * aantalBanenBreedte) + (sluitbaanOverlap * (aantalBanenLengte - 1) * aantalBanenBreedte * baanBreedte);
                snijverlies = materiaalOppervlakte - nettoDakOppervlakte - overlapOppervlakte;
                aantalBanenLengte = Math.max(...banenPerRij.map(row => row.length));
            }

            return { materiaalOppervlakte, overlapOppervlakte, snijverlies, aantalBanenLengte, aantalBanenBreedte, banenPerRij };
        }

        function updateBerekening() {
            const unit = document.getElementById('unitToggle').value;
            const factor = unit === 'mm' ? 1000 : unit === 'cm' ? 100 : 1;
            const dakNaam = document.getElementById('dakNaam').value || 'Onbekend';
            const baanLengte = (parseFloat(document.getElementById('baanLengte').value) || 0) / factor;
            const baanBreedte = (parseFloat(document.getElementById('baanBreedte').value) || 0) / factor;
            const kopOverlap = (parseFloat(document.getElementById('kopOverlap').value) || 0) / factor;
            const langsOverlap = (parseFloat(document.getElementById('langsOverlap').value) || 0) / factor;
            const dakLengte = (parseFloat(document.getElementById('dakLengte').value) || 0) / factor;
            const dakBreedte = (parseFloat(document.getElementById('dakBreedte').value) || 0) / factor;
            const minRestLengte = (parseFloat(document.getElementById('minRestLengte').value) || 0) / factor;
            const inkoopPrijs = parseFloat(document.getElementById('inkoopPrijs').value) || 0;

            // Validatie
            if ([baanLengte, baanBreedte, kopOverlap, langsOverlap, dakLengte, dakBreedte, minRestLengte].some(val => val <= 0) || inkoopPrijs < 0) {
                document.getElementById('resultaat').innerHTML = 'Vul alle velden in met een positief getal (inkoopprijs mag 0 zijn)!';
                return;
            }
            if (kopOverlap >= baanLengte || langsOverlap >= baanBreedte) {
                document.getElementById('resultaat').innerHTML = 'Overlap moet kleiner zijn dan de baanafmetingen!';
                return;
            }

            // Bereken alle opties
            const halfsteensNormaal = berekenMateriaal(dakLengte, dakBreedte, baanLengte, baanBreedte, kopOverlap, langsOverlap, minRestLengte, 'halfsteens');
            const halfsteensGedraaid = berekenMateriaal(dakLengte, dakBreedte, baanBreedte, baanLengte, langsOverlap, kopOverlap, minRestLengte, 'halfsteens');
            const blokNormaal = berekenMateriaal(dakLengte, dakBreedte, baanLengte, baanBreedte, kopOverlap, langsOverlap, minRestLengte, 'blok');
            const blokGedraaid = berekenMateriaal(dakLengte, dakBreedte, baanBreedte, baanLengte, langsOverlap, kopOverlap, minRestLengte, 'blok');

            const nettoDakOppervlakte = dakLengte * dakBreedte;
            const opties = [
                { naam: 'Halfsteens Normaal', data: halfsteensNormaal },
                { naam: 'Halfsteens Gedraaid', data: halfsteensGedraaid },
                { naam: 'Blok Normaal', data: blokNormaal },
                { naam: 'Blok Gedraaid', data: blokGedraaid }
            ];

            // Beste keuze bepalen (exclusief snijverlies)
            const besteOptie = opties.reduce((min, cur) => (cur.data.materiaalOppervlakte - cur.data.snijverlies) < (min.data.materiaalOppervlakte - min.data.snijverlies) ? cur : min, opties[0]);
            const besteKostenExclSnijverlies = (besteOptie.data.materiaalOppervlakte - besteOptie.data.snijverlies) * inkoopPrijs;

            // Resultaat weergeven
            let resultaatHTML = `<strong>Resultaat (${dakNaam}):</strong><br>Dakoppervlakte: ${nettoDakOppervlakte.toFixed(2)} m²<br>`;
            opties.forEach(optie => {
                const isBeste = optie.naam === besteOptie.naam;
                const kosten = optie.data.materiaalOppervlakte * inkoopPrijs;
                const kostenExclSnijverlies = (optie.data.materiaalOppervlakte - optie.data.snijverlies) * inkoopPrijs;
                const besparing = besteKostenExclSnijverlies - kostenExclSnijverlies;
                resultaatHTML += `
                    <div${isBeste ? ' class="besteOptie"' : ''}>
                        <strong>${optie.naam}${isBeste ? ' (Beste keuze excl. snijverlies)' : ''}:</strong><br>
                        Materiaaloppervlakte: ${optie.data.materiaalOppervlakte.toFixed(2)} m² (incl. overlap en snijverlies)<br>
                        Overlap: ${optie.data.overlapOppervlakte.toFixed(2)} m² (deel van materiaaloppervlakte)<br>
                        Snijverlies: ${optie.data.snijverlies.toFixed(2)} m² (deel van materiaaloppervlakte, kleiner dan ${minRestLengte}m)<br>
                        <strong>Overlapfactor totaal: ${(optie.data.materiaalOppervlakte / nettoDakOppervlakte).toFixed(2)}</strong><br>
                        <strong>Overlapfactor excl. snijverlies: ${((optie.data.materiaalOppervlakte - optie.data.snijverlies) / nettoDakOppervlakte).toFixed(2)}</strong><br>
                        Totale kosten: €${kosten.toFixed(2)} (bij €${inkoopPrijs.toFixed(2)}/m²)<br>
                        Totale kosten excl. snijverlies: €${kostenExclSnijverlies.toFixed(2)}<br>
                        Besparing excl. snijverlies t.o.v. beste: €${besparing.toFixed(2)} (${besparing > 0 ? 'voordeliger' : 'duurder'})<br>
                    </div><br><br>
                `;
            });
            document.getElementById('resultaat').innerHTML = resultaatHTML;

            // Schetsen tekenen
            tekenSchets(dakLengte, dakBreedte, baanLengte, baanBreedte, kopOverlap, langsOverlap, minRestLengte, 'halfsteens', 'schetsHalfsteensNormaal', halfsteensNormaal);
            tekenSchets(dakLengte, dakBreedte, baanBreedte, baanLengte, langsOverlap, kopOverlap, minRestLengte, 'halfsteens', 'schetsHalfsteensGedraaid', halfsteensGedraaid);
            tekenSchets(dakLengte, dakBreedte, baanLengte, baanBreedte, kopOverlap, langsOverlap, minRestLengte, 'blok', 'schetsBlokNormaal', blokNormaal);
            tekenSchets(dakLengte, dakBreedte, baanBreedte, baanLengte, langsOverlap, kopOverlap, minRestLengte, 'blok', 'schetsBlokGedraaid', blokGedraaid);
        }

        function tekenSchets(dakLengte, dakBreedte, baanLengte, baanBreedte, kopOverlap, langsOverlap, minRestLengte, verband, canvasId, resultaat) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Schaal berekenen
            const schaal = Math.min(280 / dakLengte, 180 / dakBreedte);
            const cDakLengte = dakLengte * schaal;
            const cDakBreedte = dakBreedte * schaal;
            const cBaanLengte = baanLengte * schaal;
            const cBaanBreedte = baanBreedte * schaal;
            const cKopOverlap = kopOverlap * schaal;
            const cLangsOverlap = langsOverlap * schaal;
            const cMinRestLengte = minRestLengte * schaal;

            // Banen tekenen
            ctx.fillStyle = '#D3D3D3';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            const effectieveBaanLengte = cBaanLengte - cKopOverlap;
            const effectieveBaanBreedte = cBaanBreedte - cLangsOverlap;

            if (verband === 'halfsteens') {
                const isGedraaid = dakLengte === dakBreedte ? false : baanLengte < baanBreedte;
                const cEffLengte = isGedraaid ? effectieveBaanBreedte : effectieveBaanLengte;
                const cEffBreedte = isGedraaid ? effectieveBaanLengte : effectieveBaanBreedte;
                for (let i = 0; i < resultaat.aantalBanenBreedte; i++) {
                    let xOffset = 10 + (i % 2) * (cEffLengte / 2);
                    const banen = resultaat.banenPerRij[i] || [];
                    for (let j = 0; j < banen.length; j++) {
                        const cBaanLengteSpecifiek = banen[j] * schaal;
                        const x = isGedraaid ? 10 + i * cEffBreedte : xOffset + j * cEffLengte;
                        const y = isGedraaid ? xOffset + j * cEffLengte : 10 + i * cEffBreedte;
                        const width = isGedraaid ? cBaanBreedte : cBaanLengteSpecifiek;
                        const height = isGedraaid ? cBaanLengteSpecifiek : cBaanBreedte;
                        ctx.fillRect(x, y, width, height);
                        ctx.strokeRect(x, y, width, height);
                    }
                }
            } else { // blokverband
                for (let i = 0; i < resultaat.aantalBanenBreedte; i++) {
                    const banen = resultaat.banenPerRij[i] || [];
                    let xOffset = 10;
                    for (let j = 0; j < banen.length; j++) {
                        const cBaanLengteSpecifiek = banen[j] * schaal;
                        ctx.fillRect(xOffset, 10 + i * effectieveBaanBreedte, cBaanLengteSpecifiek, cBaanBreedte);
                        ctx.strokeRect(xOffset, 10 + i * effectieveBaanBreedte, cBaanLengteSpecifiek, cBaanBreedte);
                        xOffset += cBaanLengteSpecifiek - cKopOverlap;
                    }
                }
            }

            // Overlap tekenen (groen)
            ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
            if (verband === 'halfsteens') {
                const isGedraaid = dakLengte === dakBreedte ? false : baanLengte < baanBreedte;
                const cEffLengte = isGedraaid ? effectieveBaanBreedte : effectieveBaanLengte;
                const cEffBreedte = isGedraaid ? effectieveBaanLengte : effectieveBaanBreedte;
                const cKop = isGedraaid ? cLangsOverlap : cKopOverlap;
                const cLangs = isGedraaid ? cKopOverlap : cLangsOverlap;
                for (let i = 0; i < resultaat.aantalBanenBreedte; i++) {
                    let xOffset = 10 + (i % 2) * (cEffLengte / 2);
                    const banen = resultaat.banenPerRij[i] || [];
                    for (let j = 0; j < banen.length - 1; j++) {
                        const x = isGedraaid ? 10 + i * cEffBreedte : xOffset + j * cEffLengte + cEffLengte;
                        const y = isGedraaid ? xOffset + j * cEffLengte + cEffLengte : 10 + i * cEffBreedte;
                        const width = isGedraaid ? cBaanBreedte : cKop;
                        const height = isGedraaid ? cKop : cBaanBreedte;
                        ctx.fillRect(x, y, width, height);
                    }
                    if (i > 0) {
                        const x = isGedraaid ? 10 + i * cEffBreedte - cLangs : xOffset;
                        const y = isGedraaid ? xOffset : 10 + i * cEffBreedte - cLangs;
                        const width = isGedraaid ? cLangs : cDakLengte;
                        const height = isGedraaid ? cDakLengte : cLangs;
                        ctx.fillRect(x, y, width, height);
                    }
                }
            } else { // blokverband
                for (let i = 0; i < resultaat.aantalBanenBreedte; i++) {
                    const banen = resultaat.banenPerRij[i] || [];
                    let xOffset = 10;
                    for (let j = 0; j < banen.length - 1; j++) {
                        ctx.fillRect(xOffset + banen[j] * schaal - cKopOverlap, 10 + i * effectieveBaanBreedte, cKopOverlap, cBaanBreedte);
                        xOffset += banen[j] * schaal - cKopOverlap;
                    }
                    if (i > 0) {
                        ctx.fillRect(10, 10 + i * effectieveBaanBreedte - cLangsOverlap, cDakLengte, cLangsOverlap);
                    }
                }
            }

            // Snijverlies tekenen (blauw)
            ctx.fillStyle = 'rgba(0, 0, 255, 0.5)';
            if (verband === 'halfsteens') {
                const isGedraaid = dakLengte === dakBreedte ? false : baanLengte < baanBreedte;
                const cEffLengte = isGedraaid ? effectieveBaanBreedte : effectieveBaanLengte;
                const cEffBreedte = isGedraaid ? effectieveBaanLengte : effectieveBaanBreedte;
                for (let i = 0; i < resultaat.aantalBanenBreedte; i++) {
                    let xOffset = 10 + (i % 2) * (cEffLengte / 2);
                    const banen = resultaat.banenPerRij[i] || [];
                    const laatsteBaanX = isGedraaid ? 10 + i * cEffBreedte : xOffset + (banen.length - 1) * cEffLengte;
                    const laatsteBaanY = isGedraaid ? xOffset + (banen.length - 1) * cEffLengte : 10 + i * cEffBreedte;
                    const laatsteBaanLen = banen[banen.length - 1] * schaal;
                    if (isGedraaid && laatsteBaanY + laatsteBaanLen > 10 + cDakBreedte) {
                        ctx.fillRect(10 + i * cEffBreedte, 10 + cDakBreedte, cBaanBreedte, (laatsteBaanY + laatsteBaanLen) - (10 + cDakBreedte));
                    } else if (!isGedraaid && laatsteBaanX + laatsteBaanLen > 10 + cDakLengte) {
                        ctx.fillRect(10 + cDakLengte, 10 + i * cEffBreedte, (laatsteBaanX + laatsteBaanLen) - (10 + cDakLengte), cBaanBreedte);
                    }
                    if (i * cEffBreedte + cBaanBreedte > cDakBreedte) {
                        ctx.fillRect(xOffset, 10 + cDakBreedte, cDakLengte, (i * cEffBreedte + cBaanBreedte) - cDakBreedte);
                    }
                }
            } else { // blokverband
                for (let i = 0; i < resultaat.aantalBanenBreedte; i++) {
                    const banen = resultaat.banenPerRij[i] || [];
                    let xOffset = 10;
                    for (let j = 0; j < banen.length; j++) {
                        const cBaanLengteSpecifiek = banen[j] * schaal;
                        if (xOffset + cBaanLengteSpecifiek > 10 + cDakLengte) {
                            ctx.fillRect(10 + cDakLengte, 10 + i * effectieveBaanBreedte, (xOffset + cBaanLengteSpecifiek) - (10 + cDakLengte), cBaanBreedte);
                        }
                        xOffset += cBaanLengteSpecifiek - cKopOverlap;
                    }
                    if (i * effectieveBaanBreedte + cBaanBreedte > cDakBreedte) {
                        ctx.fillRect(10, 10 + cDakBreedte, cDakLengte, (i * effectieveBaanBreedte + cBaanBreedte) - cDakBreedte);
                    }
                }
            }

            // Dakvlak tekenen (voorgrond)
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 3;
            ctx.strokeRect(10, 10, cDakLengte, cDakBreedte);

            // Labels
            ctx.fillStyle = '#F28C38';
            ctx.font = '12px Arial';
            ctx.fillText(`Dak: ${dakLengte}m x ${dakBreedte}m`, 15, 25);
        }

        // Automatisch updaten bij invoer
        document.querySelectorAll('#dakForm input, #dakForm select').forEach(element => {
            element.addEventListener('input', updateBerekening);
        });

        // Initiële berekening
        updateBerekening();
    </script>

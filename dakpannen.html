<!DOCTYPE html>
<html>
<head>
  <title>Vinky V Dakspel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid #000;
      background-color: #595A5C; /* Donkergrijze achtergrond (Verkoelen-stijl) */
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- Spel- en speler-variabelen ---
    let vinkyX = 175;          // Horizontale startpositie
    let vinkyY = 550;          // Verticale positie (onderaan, op 'plat dak')
    let vinkyWidth = 50;       // Breedte van Vinky
    let vinkyHeight = 50;      // Hoogte van Vinky
    let originalVinkyWidth = 50;
    let originalVinkyHeight = 50;
    let powerUpActive = false;
    let powerUpTimer = 0;      // Duur (in frames) dat de power-up actief blijft

    let objects = [];          // Vallende objecten
    let score = 0;
    let lives = 3;
    let gameOver = false;

    // --- Objecttypes definiëren ---
    // (gasfles, dakrol, schroef, powerUp)
    const objectTypes = {
      gasfles: { speed: 2, points: 10, width: 20, height: 40 },
      dakrol:  { speed: 3, points: 20, width: 15, height: 40 },
      schroef: { speed: 4, points: 5,  width: 10, height: 20 },
      powerUp: { speed: 3, points: 0,  width: 20, height: 20 }
    };

    // --- Besturing via touch (mobiel) of muis (desktop) ---
    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      vinkyX = touch.clientX - canvas.offsetLeft - vinkyWidth / 2;
      limitVinkyMovement();
    });

    canvas.addEventListener('mousemove', function(e) {
      const rect = canvas.getBoundingClientRect();
      vinkyX = e.clientX - rect.left - vinkyWidth / 2;
      limitVinkyMovement();
    });

    function limitVinkyMovement() {
      if (vinkyX < 0) vinkyX = 0;
      if (vinkyX > canvas.width - vinkyWidth) {
        vinkyX = canvas.width - vinkyWidth;
      }
    }

    // --- Klik voor 'opnieuw' knop ---
    canvas.addEventListener('click', function(e) {
      if (gameOver) {
        const rect = canvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;
        if (clickX > 150 && clickX < 250 && clickY > 275 && clickY < 325) {
          restartGame();
        }
      }
    });

    // --- Functie om een nieuw object te maken ---
    function spawnObject() {
      // Verminder de spawn-kans => ~1% kans per frame i.p.v. 2%
      if (Math.random() < 0.01) {
        let type;
        const rand = Math.random();
        if (rand < 0.02) {
          type = 'powerUp';  // 2% van de 1% (0.02%) kans op powerUp
        } else if (rand < 0.5) {
          type = 'gasfles';
        } else if (rand < 0.8) {
          type = 'dakrol';
        } else {
          type = 'schroef';
        }
        const x = Math.random() * (canvas.width - objectTypes[type].width);
        objects.push({
          type: type,
          x: x,
          y: 0,
          speed: objectTypes[type].speed,
          points: objectTypes[type].points,
          width: objectTypes[type].width,
          height: objectTypes[type].height
        });
      }
    }

    // --- Update objecten (beweging & check of Vinky vangt) ---
    function updateObjects() {
      for (let i = objects.length - 1; i >= 0; i--) {
        let obj = objects[i];
        obj.y += obj.speed;

        // Check vangst
        if (
          obj.y + obj.height > vinkyY &&
          obj.y < vinkyY + vinkyHeight &&
          obj.x + obj.width > vinkyX &&
          obj.x < vinkyX + vinkyWidth
        ) {
          if (obj.type === 'powerUp') {
            activatePowerUp();
          } else {
            score += obj.points;
          }
          objects.splice(i, 1);
        }
        // Check of het voorbij de onderkant is (gemist)
        else if (obj.y > canvas.height) {
          if (obj.type !== 'powerUp') {
            lives--;
          }
          objects.splice(i, 1);
        }
      }
    }

    // --- Power-up activeren ---
    function activatePowerUp() {
      powerUpActive = true;
      powerUpTimer = 300; // ~5 sec bij 60 FPS
      vinkyWidth = 75;
      vinkyHeight = 75;
    }

    function updatePowerUp() {
      if (powerUpActive) {
        powerUpTimer--;
        if (powerUpTimer <= 0) {
          // Power-up is verlopen
          powerUpActive = false;
          vinkyWidth = originalVinkyWidth;
          vinkyHeight = originalVinkyHeight;
        }
      }
    }

    // --- Check of het spel voorbij is ---
    function checkGameOver() {
      if (lives <= 0) {
        gameOver = true;
      }
    }

    // --- Teken achtergrond ---
    function drawBackground() {
      // Canvas zelf is reeds donkergrijs; we overschrijven ‘m zodat we opnieuw een "laag" tekenen
      ctx.fillStyle = '#595A5C';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Teken bovenaan een kort tekstje met uitleg
      ctx.font = '16px Arial';
      ctx.fillStyle = '#FFFFFF';
      ctx.fillText(
        'De gele kraan van Herpertz is op hol geslagen!',
        10, 20
      );
      ctx.fillText(
        'Vang alle materialen voor de dakrenovatie, zodat niets breekt!',
        10, 40
      );
    }

    // --- Teken de kraan (scheef / “op tilt”) ---
    function drawCrane() {
      ctx.save();
      // We plaatsen de 'draai-as' ongeveer linksboven
      ctx.translate(50, 80);
      // Rotatie om een scheve indruk te geven
      ctx.rotate(-0.3); // ~-17 graden

      // Gele kraanmast
      ctx.fillStyle = '#FFD700'; // Gougeel
      ctx.fillRect(0, -10, 100, 20);

      // Kleine “cabine” of vakwerk
      ctx.fillStyle = '#000000';
      ctx.fillRect(20, -15, 20, 10);

      ctx.restore();
    }

    // --- Laat Vinky V op een plat dak staan (simpele grijze balk) ---
    function drawFlatRoof() {
      ctx.fillStyle = '#444'; 
      ctx.fillRect(0, 580, canvas.width, 20); // Simpel platte strook onderaan
    }

    // --- Vinky V tekenen (meer als letter V) ---
    function drawVinkyV() {
      // We tekenen een oranje V met oogjes
      ctx.save();
      ctx.translate(vinkyX + vinkyWidth / 2, vinkyY + vinkyHeight / 2);
      ctx.fillStyle = '#F36F21'; // Oranje

      // Teken een letter V
      ctx.beginPath();
      // Start linksboven van de V
      ctx.moveTo(-vinkyWidth / 2, -vinkyHeight / 2);
      // Naar midden-onder (punt van de V)
      ctx.lineTo(0, vinkyHeight / 2);
      // Naar rechtsboven
      ctx.lineTo(vinkyWidth / 2, -vinkyHeight / 2);
      ctx.closePath();
      ctx.fill();

      // Simpele oogjes (witte cirkels met zwarte/blauwe pupil)
      ctx.fillStyle = '#FFFFFF';
      // linkeroog
      ctx.beginPath();
      ctx.arc(-vinkyWidth * 0.25, -vinkyHeight * 0.1, 4, 0, 2 * Math.PI);
      ctx.fill();
      // rechteroog
      ctx.beginPath();
      ctx.arc(vinkyWidth * 0.25, -vinkyHeight * 0.1, 4, 0, 2 * Math.PI);
      ctx.fill();

      // Pupillen
      ctx.fillStyle = '#0000FF';
      ctx.beginPath();
      ctx.arc(-vinkyWidth * 0.25, -vinkyHeight * 0.1, 2, 0, 2 * Math.PI);
      ctx.arc(vinkyWidth * 0.25, -vinkyHeight * 0.1, 2, 0, 2 * Math.PI);
      ctx.fill();

      ctx.restore();
    }

    // --- Vallende objecten tekenen ---
    function drawObjects() {
      for (let obj of objects) {
        if (obj.type === 'gasfles') {
          // Grijze gasfles
          ctx.fillStyle = '#A9A9A9';
          ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
          // Kop van de gasfles
          ctx.fillStyle = '#7F7F7F';
          ctx.fillRect(obj.x + obj.width/4, obj.y - 5, obj.width/2, 5);

        } else if (obj.type === 'dakrol') {
          // Zwarte rechthoek met witte band
          ctx.fillStyle = '#000000'; 
          ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
          ctx.fillStyle = '#FFFFFF';
          ctx.fillRect(obj.x, obj.y + obj.height/2 - 2, obj.width, 4);

        } else if (obj.type === 'schroef') {
          // Blauwe tule + grijze steel
          ctx.fillStyle = '#0000FF';
          ctx.fillRect(obj.x, obj.y, obj.width, obj.height * 0.4);
          ctx.fillStyle = '#C0C0C0';
          ctx.fillRect(
            obj.x + obj.width/4,
            obj.y + obj.height * 0.4,
            obj.width/2,
            obj.height * 0.6
          );

        } else if (obj.type === 'powerUp') {
          // Groene bol
          ctx.fillStyle = '#00FF00';
          ctx.beginPath();
          let centerX = obj.x + obj.width/2;
          let centerY = obj.y + obj.height/2;
          let radius = obj.width/2;
          ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    // --- Score tekenen ---
    function drawScore() {
      ctx.font = '20px Arial';
      ctx.fillStyle = '#FFFFFF';
      ctx.fillText('Score: ' + score, 10, 80);
    }

    // --- Levens tekenen ---
    function drawLives() {
      ctx.font = '20px Arial';
      ctx.fillStyle = '#FFFFFF';
      ctx.fillText('Levens: ' + lives, 10, 110);
    }

    // --- Opnieuw-knop tekenen ---
    function drawRestartButton() {
      ctx.fillStyle = '#FFFFFF';
      ctx.fillRect(150, 275, 100, 50);
      ctx.fillStyle = '#003087';
      ctx.font = '20px Arial';
      ctx.fillText('Opnieuw', 165, 305);
    }

    // --- Herstart het spel ---
    function restartGame() {
      score = 0;
      lives = 3;
      objects = [];
      powerUpActive = false;
      powerUpTimer = 0;
      vinkyWidth = originalVinkyWidth;
      vinkyHeight = originalVinkyHeight;
      vinkyX = 175;
      gameOver = false;
    }

    // --- Hoofd-game-loop ---
    function gameLoop() {
      if (!gameOver) {
        spawnObject();
        updateObjects();
        updatePowerUp();
        checkGameOver();

        // Teken-fasen
        drawBackground();
        drawCrane();      // De scheve gele kraan
        drawFlatRoof();   // Het platte dak
        drawVinkyV();     // De V-vormige Vinky
        drawObjects();
        drawScore();
        drawLives();
      } else {
        drawRestartButton();
      }
      requestAnimationFrame(gameLoop);
    }

    // Start spel
    gameLoop();
  </script>
</body>
</html>

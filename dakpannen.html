<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinky V Jump</title>
    <style>
        body {
            background-color: #DCDCDC; /* Lichtgrijs */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #FFA500; /* Oranje */
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFA500;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            z-index: 10;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div class="popup" id="gamePopup" onclick="hidePopup()">
        <h2>Vinky V Jump</h2>
        <p>Spring met Vinky V van dak naar dak! Beweeg met pijltjestoetsen of tik (links/rechts). Grijp een ladder voor een turbo-sprong, repareer lekkende daken voor bonuspunten en een superboost na 5 fixes. Pas op voor vleermuizen!</p>
    </div>
    <!-- Geluidseffecten -->
    <audio id="jumpSound" src="https://www.soundjay.com/buttons/sounds/button-1.mp3"></audio>
    <audio id="boostSound" src="https://www.soundjay.com/mechanical/sounds/whoosh-01.mp3"></audio>
    <audio id="repairSound" src="https://www.soundjay.com/nature/sounds/water-splash-1.mp3"></audio>
    <audio id="bonusSound" src="https://www.soundjay.com/buttons/sounds/beep-01a.mp3"></audio>
    <script>
        // Variabelen
        let character;
        let platforms = [];
        let gravity = 0.25;
        let jumpSpeed = -12;
        let boostJumpSpeed = -18;
        let superBoostJumpSpeed = -22;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('highScore')) || 0;
        let fixedRoofs = 0;
        let gameState = 'playing';
        let cameraY = 0;
        let bonusActive = false;
        let bonusTimer = 0;
        let repairEffect = [];

        // Canvas en initiÃ«le setup
        function setup() {
            createCanvas(400, 600);
            character = {
                x: width / 2,
                y: height / 2, // Start in het midden
                size: 60,
                velocity: 0,
                hasBoost: false,
                hasSuperBoost: false
            };
            generateInitialPlatforms();
            setTimeout(hidePopup, 5000);
        }

        // Hoofdgame-loop
        function draw() {
            drawBackground();
            if (gameState === 'playing') {
                updateCharacter();
                updatePlatforms();
                checkCollisions();
                updateCamera();
                updateBonus();
                drawPlatforms();
                drawCharacter();
                drawScore();
            } else if (gameState === 'gameOver') {
                drawGameOverScreen();
            }
        }

        // Achtergrond tekenen
        function drawBackground() {
            background(135, 206, 235); // Blauwe lucht
            fill(255, 215, 0);
            ellipse(50, 50, 50, 50); // Zonnetje
            fill(255);
            noStroke();
            ellipse(100, 100, 60, 40);
            ellipse(130, 90, 70, 50);
            ellipse(300, 150, 80, 50);
            ellipse(270, 140, 60, 40);
        }

        // Karakter bijwerken
        function updateCharacter() {
            character.velocity += gravity;
            character.y += character.velocity;

            if (character.y - cameraY > height) {
                gameState = 'gameOver';
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                }
            }

            if (keyIsDown(LEFT_ARROW) || (touches.length > 0 && touches[0].x < width / 2)) {
                character.x -= 5;
            }
            if (keyIsDown(RIGHT_ARROW) || (touches.length > 0 && touches[0].x >= width / 2)) {
                character.x += 5;
            }

            if (character.x < 0) character.x = width;
            else if (character.x > width) character.x = 0;
        }

        // Platforms bijwerken
        function updatePlatforms() {
            let speed = min(1.5 + score / 1000, 3);
            for (let platform of platforms) platform.y += speed;
            platforms = platforms.filter(p => p.y - cameraY < height);
            while (platforms.length < 6) generatePlatform();
            score += 0.1;

            // Reparatie-effect bijwerken
            repairEffect = repairEffect.filter(e => e.timer > 0);
            for (let effect of repairEffect) effect.timer--;
        }

        // Camera bijwerken
        function updateCamera() {
            if (character.y - cameraY < 200) {
                cameraY -= (200 - (character.y - cameraY)) * 0.1;
            }
        }

        // Bonus bijwerken
        function updateBonus() {
            if (bonusActive) {
                bonusTimer--;
                if (bonusTimer <= 0) {
                    bonusActive = false;
                    character.hasSuperBoost = false;
                }
            }
            if (fixedRoofs >= 5 && !bonusActive) {
                bonusActive = true;
                character.hasSuperBoost = true;
                bonusTimer = 300; // 5 seconden (60 fps * 5)
                fixedRoofs = 0;
                document.getElementById('bonusSound').play();
            }
        }

        // Botsingen controleren
        function checkCollisions() {
            for (let platform of platforms) {
                // Botsing met platform
                if (
                    character.x > platform.x &&
                    character.x < platform.x + platform.width &&
                    character.y + character.size / 2 > platform.y &&
                    character.y + character.size / 2 < platform.y + platform.height &&
                    character.velocity > 0
                ) {
                    character.velocity = character.hasSuperBoost ? superBoostJumpSpeed : (character.hasBoost ? boostJumpSpeed : jumpSpeed);
                    character.hasBoost = false;
                    score += platform.isBroken ? 50 : 10;
                    if (platform.isBroken) {
                        platform.isBroken = false;
                        fixedRoofs++;
                        repairEffect.push({ x: platform.x + platform.width / 2, y: platform.y, timer: 30 });
                        document.getElementById('repairSound').play();
                    }
                    document.getElementById('jumpSound').play();
                }
                // Botsing met ladder
                if (
                    platform.hasPowerUp &&
                    character.x + character.size / 2 > platform.x + platform.width / 2 - 10 &&
                    character.x - character.size / 2 < platform.x + platform.width / 2 + 10 &&
                    character.y + character.size / 2 > platform.y - 40 &&
                    character.y - character.size / 2 < platform.y
                ) {
                    character.hasBoost = true;
                    platform.hasPowerUp = false;
                    document.getElementById('boostSound').play();
                }
                // Botsing met vleermuis
                if (
                    platform.hasBat &&
                    character.x + character.size / 2 > platform.x + platform.width / 2 - 15 &&
                    character.x - character.size / 2 < platform.x + platform.width / 2 + 15 &&
                    character.y + character.size / 2 > platform.y - 20 &&
                    character.y - character.size / 2 < platform.y + platform.height
                ) {
                    gameState = 'gameOver';
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('highScore', highScore);
                    }
                }
            }
        }

        // Karakter tekenen
        function drawCharacter() {
            push();
            translate(character.x, character.y - cameraY);
            scale(0.7);

            // Oranje "V"
            fill(255, 165, 0);
            textSize(80);
            textStyle(BOLD);
            textAlign(CENTER, CENTER);
            text('V', 0, -10);

            // Witte ogen met zwarte pupillen
            fill(255);
            ellipse(-15, -20, 20, 20);
            ellipse(15, -20, 20, 20);
            fill(0);
            ellipse(-15, -20, 8, 8);
            ellipse(15, -20, 8, 8);

            // Zwevende armen
            fill(255);
            if (character.velocity < 0) {
                arc(-40, 0, 40, 40, PI / 4, PI, CHORD);
                arc(40, 0, 40, 40, 0, 3 * PI / 4, CHORD);
            } else {
                ellipse(-40, 0, 20, 20);
                ellipse(40, 0, 20, 20);
            }

            // Rode cape bij superboost
            if (character.hasSuperBoost) {
                fill(255, 0, 0);
                beginShape();
                vertex(-20, 0);
                vertex(20, 0);
                vertex(0, 40);
                endShape(CLOSE);
            }

            pop();

            if (character.hasBoost || character.hasSuperBoost) {
                fill(0, 0, 255, 100);
                ellipse(character.x, character.y - cameraY, character.size + 10, character.size + 10);
            }
        }

        // Platforms tekenen
        function drawPlatforms() {
            for (let platform of platforms) {
                push();
                translate(0, -cameraY);
                if (platform.isBroken) {
                    fill(139, 69, 19);
                    noStroke();
                    beginShape();
                    vertex(platform.x, platform.y + platform.height);
                    vertex(platform.x + platform.width / 4, platform.y + platform.height / 2);
                    vertex(platform.x + platform.width / 2, platform.y + platform.height);
                    vertex(platform.x + 3 * platform.width / 4, platform.y + platform.height / 2);
                    vertex(platform.x + platform.width, platform.y + platform.height);
                    endShape(CLOSE);
                    fill(0, 191, 255);
                    ellipse(platform.x + platform.width / 2, platform.y + platform.height + 10, 10, 15);
                } else {
                    fill(139, 69, 19);
                    noStroke();
                    beginShape();
                    vertex(platform.x, platform.y + platform.height);
                    vertex(platform.x + platform.width / 2, platform.y);
                    vertex(platform.x + platform.width, platform.y + platform.height);
                    endShape(CLOSE);
                }

                // Ladder
                if (platform.hasPowerUp) {
                    drawPowerUp(platform.x + platform.width / 2, platform.y - 20);
                }

                // Vleermuis
                if (platform.hasBat) {
                    fill(0);
                    ellipse(platform.x + platform.width / 2, platform.y - 10, 20, 10);
                    triangle(platform.x + platform.width / 2 - 10, platform.y - 15, platform.x + platform.width / 2 - 5, platform.y - 20, platform.x + platform.width / 2, platform.y - 15);
                    triangle(platform.x + platform.width / 2 + 10, platform.y - 15, platform.x + platform.width / 2 + 5, platform.y - 20, platform.x + platform.width / 2, platform.y - 15);
                }

                pop();
            }

            // Reparatie-effect
            for (let effect of repairEffect) {
                push();
                translate(0, -cameraY);
                fill(255, 255, 255, effect.timer * 8);
                ellipse(effect.x, effect.y, 30, 30);
                pop();
            }
        }

        // Power-up tekenen (grijze ladder)
        function drawPowerUp(x, y) {
            push();
            translate(x, y);
            fill(169, 169, 169);
            rect(-10, -40, 5, 40);
            rect(5, -40, 5, 40);
            for (let i = 0; i < 4; i++) {
                rect(-8, -35 + i * 10, 16, 3);
            }
            pop();
        }

        // Score tekenen
        function drawScore() {
            fill(0);
            textSize(18);
            textAlign(LEFT);
            text('Score: ' + floor(score), 10, 30);
            text('Daken gerepareerd: ' + fixedRoofs, 10, 50);
            textAlign(RIGHT);
            text('Highscore: ' + floor(highScore), width - 10, 30);
        }

        // Game-over-scherm
        function drawGameOverScreen() {
            textAlign(CENTER);
            fill(0);
            textSize(32);
            text('Spel Afgelopen', width / 2, height / 2 - 50);
            textSize(24);
            text('Score: ' + floor(score), width / 2, height / 2);
            textSize(18);
            text('Klik of tik om te herstarten', width / 2, height / 2 + 50);
        }

        // Platforms genereren
        function generateInitialPlatforms() {
            platforms = [];
            let startY = height / 2 + 50;
            platforms.push({
                x: width / 2 - 50,
                y: startY,
                width: 100,
                height: 15,
                hasPowerUp: false,
                isBroken: false,
                hasBat: false
            });
            for (let i = 1; i < 6; i++) {
                let y = startY - i * (120 + score / 100) + random(-30, 30);
                platforms.push({
                    x: random(width - 100), // Correcte willekeurige x-positie
                    y: y,
                    width: 100, // Vaste breedte
                    height: 15,
                    hasPowerUp: random() < 0.1,
                    isBroken: random() < 0.1,
                    hasBat: score > 300 && random() < 0.1
                });
            }
            character.y = startY - character.size / 2;
        }

        function generatePlatform() {
            let highestPlatform = min(platforms.map(p => p.y));
            let y = highestPlatform - (120 + score / 100) + random(-30, 30);
            platforms.push({
                x: random(width - 100), // Correcte willekeurige x-positie
                y: y,
                width: 100, // Vaste breedte
                height: 15,
                hasPowerUp: random() < 0.1,
                isBroken: random() < 0.1,
                hasBat: score > 300 && random() < 0.1
            });
        }

        // Bediening
        function mousePressed() {
            if (gameState === 'gameOver') resetGame();
        }

        function touchStarted() {
            if (gameState === 'gameOver') resetGame();
            return false;
        }

        // Reset game
        function resetGame() {
            gameState = 'playing';
            score = 0;
            fixedRoofs = 0;
            character.x = width / 2;
            character.y = height / 2;
            character.velocity = 0;
            character.hasBoost = false;
            character.hasSuperBoost = false;
            bonusActive = false;
            bonusTimer = 0;
            cameraY = 0;
            repairEffect = [];
            generateInitialPlatforms();
        }

        // Popup verbergen
        function hidePopup() {
            document.getElementById('gamePopup').style.display = 'none';
        }
    </script>
</body>
</html>

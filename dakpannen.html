<!DOCTYPE html>
<html>
<head>
  <title>Vinky V Dakspel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Variabelen
    let vinkyX = 175; // Startpositie in het midden
    const vinkyY = 550; // Vinky V onderaan
    const vinkyWidth = 50;
    const vinkyHeight = 50;
    let objects = [];
    let score = 0;
    let lives = 3;
    let gameOver = false;

    // Definieer objecttypes met snelheid en punten
    const objectTypes = {
      dakpan: { speed: 2, points: 10, width: 20, height: 20 },
      dakrol: { speed: 3, points: 20, width: 30, height: 30 },
      schroef: { speed: 4, points: 5, width: 10, height: 10 }
    };

    // Besturing via touch (mobiel) of muis (desktop)
    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      vinkyX = touch.clientX - canvas.offsetLeft - vinkyWidth / 2;
      if (vinkyX < 0) vinkyX = 0;
      if (vinkyX > canvas.width - vinkyWidth) vinkyX = canvas.width - vinkyWidth;
    });

    canvas.addEventListener('mousemove', function(e) {
      const rect = canvas.getBoundingClientRect();
      vinkyX = e.clientX - rect.left - vinkyWidth / 2;
      if (vinkyX < 0) vinkyX = 0;
      if (vinkyX > canvas.width - vinkyWidth) vinkyX = canvas.width - vinkyWidth;
    });

    // Klik voor opnieuw knop
    canvas.addEventListener('click', function(e) {
      if (gameOver) {
        const rect = canvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;
        if (clickX > 150 && clickX < 250 && clickY > 275 && clickY < 325) {
          restartGame();
        }
      }
    });

    // Functie om een nieuw object te spawnen
    function spawnObject() {
      const types = ['dakpan', 'dakrol', 'schroef'];
      const type = types[Math.floor(Math.random() * types.length)];
      const x = Math.random() * (canvas.width - objectTypes[type].width);
      const object = {
        type: type,
        x: x,
        y: 0,
        speed: objectTypes[type].speed,
        points: objectTypes[type].points,
        width: objectTypes[type].width,
        height: objectTypes[type].height
      };
      objects.push(object);
    }

    // Update de objecten (beweging en vangdetectie)
    function updateObjects() {
      for (let i = objects.length - 1; i >= 0; i--) {
        let obj = objects[i];
        obj.y += obj.speed;

        // Controleer of Vinky V het object vangt
        if (obj.y + obj.height > vinkyY && obj.y < vinkyY + vinkyHeight &&
            obj.x + obj.width > vinkyX && obj.x < vinkyX + vinkyWidth) {
          score += obj.points;
          objects.splice(i, 1);
        } 
        // Controleer of het object de grond raakt
        else if (obj.y > canvas.height) {
          lives--;
          objects.splice(i, 1);
        }
      }
    }

    // Controleer of het spel voorbij is
    function checkGameOver() {
      if (lives <= 0) {
        gameOver = true;
      }
    }

    // Teken de achtergrond (huisstijl Verkoelen Dakspecialisten)
    function drawBackground() {
      ctx.fillStyle = '#003087'; // Blauwe achtergrond
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Teken Vinky V
    function drawVinkyV() {
      ctx.fillStyle = '#FFFFFF'; // Wit voor Vinky V
      ctx.fillRect(vinkyX, vinkyY, vinkyWidth, vinkyHeight);
      // Hier kun je een afbeelding toevoegen met ctx.drawImage
    }

    // Teken de vallende objecten
    function drawObjects() {
      for (let obj of objects) {
        if (obj.type === 'dakpan') ctx.fillStyle = '#8B4513'; // Bruin
        else if (obj.type === 'dakrol') ctx.fillStyle = '#808080'; // Grijs
        else if (obj.type === 'schroef') ctx.fillStyle = '#C0C0C0'; // Zilver
        ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
      }
    }

    // Teken de score
    function drawScore() {
      ctx.font = '20px Arial';
      ctx.fillStyle = '#FFFFFF'; // Wit voor tekst
      ctx.fillText('Score: ' + score, 10, 30);
    }

    // Teken de levens
    function drawLives() {
      ctx.fillText('Levens: ' + lives, 10, 60);
    }

    // Teken de opnieuw knop
    function drawRestartButton() {
      ctx.fillStyle = '#FFFFFF'; // Wit
      ctx.fillRect(150, 275, 100, 50);
      ctx.fillStyle = '#003087'; // Blauw
      ctx.font = '20px Arial';
      ctx.fillText('Opnieuw', 165, 305);
    }

    // Herstart het spel
    function restartGame() {
      score = 0;
      lives = 3;
      objects = [];
      vinkyX = 175;
      gameOver = false;
    }

    // Game loop
    function gameLoop() {
      if (!gameOver) {
        // Spawn nieuw object met 2% kans per frame
        if (Math.random() < 0.02) {
          spawnObject();
        }

        updateObjects();
        checkGameOver();
        drawBackground();
        drawVinkyV();
        drawObjects();
        drawScore();
        drawLives();
      } else {
        drawRestartButton();
      }
      requestAnimationFrame(gameLoop);
    }

    // Start het spel
    gameLoop();
  </script>
</body>
</html>

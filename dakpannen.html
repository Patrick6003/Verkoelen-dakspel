<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VInky Jump</title>
    <style>
        body {
            background-color: #DCDCDC; /* Lichtgrijs */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #FFA500; /* Oranje */
        }
        .game-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            text-align: center;
            max-width: 80%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div class="game-info">
        <h2>Welkom bij VInky Jump!</h2>
        <p>Spring van dak naar dak als Vinky de dakspecialist! Gebruik pijltjestoetsen of tik op het scherm (links/rechts) om te bewegen. Verzamel de rode brander voor een jetpack-boost. Veel plezier!</p>
    </div>
    <script>
        // Variabelen
        let character;
        let platforms = [];
        let gravity = 0.25;
        let jumpSpeed = -12;
        let boostJumpSpeed = -18;
        let score = 0;
        let highScore = 0;
        let gameState = 'playing'; // Start direct met spelen

        // Canvas en initiÃ«le setup
        function setup() {
            createCanvas(400, 600);
            character = {
                x: width / 2,
                y: height - 50 - 30, // Start op eerste platform
                size: 60,
                velocity: 0,
                hasBoost: false
            };
            generateInitialPlatforms();
        }

        // Hoofdgame-loop
        function draw() {
            background(220, 220, 220); // Lichtgrijs
            if (gameState === 'playing') {
                updateCharacter();
                updatePlatforms();
                checkCollisions();
                drawCharacter();
                drawPlatforms();
                drawScore();
            } else if (gameState === 'gameOver') {
                drawGameOverScreen();
            }
        }

        // Karakter bijwerken
        function updateCharacter() {
            character.velocity += gravity;
            character.y += character.velocity;

            if (character.y > height) {
                gameState = 'gameOver';
                if (score > highScore) highScore = score;
            }

            // Beweging met pijltjestoetsen of touch
            if (keyIsDown(LEFT_ARROW) || (touches.length > 0 && touches[0].x < width / 2)) {
                character.x -= 5;
            }
            if (keyIsDown(RIGHT_ARROW) || (touches.length > 0 && touches[0].x >= width / 2)) {
                character.x += 5;
            }

            // Schermranden omkeren
            if (character.x < 0) character.x = width;
            else if (character.x > width) character.x = 0;
        }

        // Platforms bijwerken
        function updatePlatforms() {
            for (let platform of platforms) platform.y += 1.5; // Langzame opwaartse beweging
            platforms = platforms.filter(p => p.y < height);
            while (platforms.length < 6) generatePlatform();
            score += 0.1; // Langzame scoretoename
        }

        // Botsingen controleren
        function checkCollisions() {
            for (let platform of platforms) {
                if (
                    character.x > platform.x &&
                    character.x < platform.x + platform.width &&
                    character.y + character.size / 2 > platform.y &&
                    character.y + character.size / 2 < platform.y + platform.height &&
                    character.velocity > 0
                ) {
                    character.velocity = character.hasBoost ? boostJumpSpeed : jumpSpeed;
                    character.hasBoost = false;
                    score += 10; // Extra punten bij landen
                    if (platform.hasPowerUp) {
                        character.hasBoost = true;
                        platform.hasPowerUp = false;
                    }
                }
            }
        }

        // Karakter tekenen (oranje "V" met ogen en armen)
        function drawCharacter() {
            push();
            translate(character.x, character.y);
            scale(0.7);

            // Oranje "V"
            fill(255, 165, 0);
            textSize(80);
            textStyle(BOLD);
            textAlign(CENTER, CENTER);
            text('V', 0, -10);

            // Witte ogen met zwarte pupillen
            fill(255);
            ellipse(-15, -20, 20, 20);
            ellipse(15, -20, 20, 20);
            fill(0);
            ellipse(-15, -20, 8, 8);
            ellipse(15, -20, 8, 8);

            // Zwevende Mickey Mouse-achtige armen
            fill(255);
            if (character.velocity < 0) { // Armen zwaaien bij springen
                arc(-40, 0, 40, 40, PI / 4, PI, CHORD);
                arc(40, 0, 40, 40, 0, 3 * PI / 4, CHORD);
            } else {
                ellipse(-40, 0, 20, 20);
                ellipse(40, 0, 20, 20);
            }

            pop();

            // Rode gloed bij boost
            if (character.hasBoost) {
                fill(255, 0, 0, 100);
                ellipse(character.x, character.y, character.size + 10, character.size + 10);
            }
        }

        // Platforms tekenen (bruine hellende daken)
        function drawPlatforms() {
            for (let platform of platforms) {
                fill(139, 69, 19); // Bruin
                noStroke();
                beginShape();
                vertex(platform.x, platform.y + platform.height);
                vertex(platform.x + platform.width / 2, platform.y);
                vertex(platform.x + platform.width, platform.y + platform.height);
                endShape(CLOSE);

                // Power-up (rode brander)
                if (platform.hasPowerUp) {
                    fill(255, 0, 0);
                    rect(platform.x + platform.width / 2 - 10, platform.y - 20, 20, 20);
                }
            }
        }

        // Score tekenen
        function drawScore() {
            fill(0);
            textSize(18);
            textAlign(LEFT);
            text('Score: ' + floor(score), 10, 30);
            textAlign(RIGHT);
            text('Highscore: ' + floor(highScore), width - 10, 30);
        }

        // Game-over-scherm
        function drawGameOverScreen() {
            textAlign(CENTER);
            fill(0);
            textSize(32);
            text('Spel Afgelopen', width / 2, height / 2 - 50);
            textSize(24);
            text('Score: ' + floor(score), width / 2, height / 2);
            textSize(18);
            text('Klik of tik om te herstarten', width / 2, height / 2 + 50);
        }

        // Platforms genereren
        function generateInitialPlatforms() {
            platforms = [];
            let startY = height - 50;
            platforms.push({
                x: width / 2 - 50,
                y: startY,
                width: 100,
                height: 15,
                hasPowerUp: false // Geen power-up op startplatform
            });
            for (let i = 1; i < 6; i++) {
                let y = startY - i * 120 + random(-30, 30);
                platforms.push({
                    x: random(width - 100),
                    y: y,
                    width: 100,
                    height: 15,
                    hasPowerUp: random() < 0.3
                });
            }
            character.y = startY - character.size / 2;
        }

        function generatePlatform() {
            let highestPlatform = min(platforms.map(p => p.y));
            let y = highestPlatform - 120 + random(-30, 30);
            platforms.push({
                x: random(width - 100),
                y: y,
                width: 100,
                height: 15,
                hasPowerUp: random() < 0.3
            });
        }

        // Bediening
        function mousePressed() {
            if (gameState === 'gameOver') resetGame();
        }

        function touchStarted() {
            if (gameState === 'gameOver') resetGame();
            return false;
        }

        // Reset game
        function resetGame() {
            gameState = 'playing';
            score = 0;
            character.y = height - 50 - character.size / 2;
            character.velocity = 0;
            character.hasBoost = false;
            generateInitialPlatforms();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Dakpannen Vangen - Verkoelen Dakspecialisten</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: #87CEEB; /* Lichte blauwe hemelachtergrond */
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #333;
            background: #87CEEB;
            touch-action: none; /* Voor touch-besturing */
        }
        #score {
            font-size: 24px;
            color: #FF4500; /* Oranje, huisstijl Verkoelen */
            margin: 10px;
            font-weight: bold;
        }
        #restartButton {
            display: none;
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FF4500; /* Oranje knop */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton:hover {
            background-color: #FF6347; /* Lichtere oranje bij hover */
        }
        #title {
            color: #FF4500; /* Oranje titel */
            font-size: 28px;
            margin: 10px 0;
        }
        #instructions {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 id="title">Dakpannen Vangen - Verkoelen</h1>
    <p id="instructions">Beweeg Vinky V met je vinger/muis om dakpannen, bitumen rollen en schroeven te vangen!</p>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="restartButton" onclick="restartGame()">Probeer opnieuw</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');

        // Vinky V (oranje "V" met oogjes)
        let vinky = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 80,
            speed: 8
        };

        let objects = []; // Array voor dakpannen, bitumen rollen en schroeven
        let score = 0;
        let gameSpeed = 2;
        let gameOver = false;

        // Touch/muis besturing
        let isDragging = false;
        let dragX = 0;

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragX = e.clientX - canvas.offsetLeft - vinky.width / 2;
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                dragX = e.clientX - canvas.offsetLeft - vinky.width / 2;
                vinky.x = dragX;
                vinky.x = Math.max(0, Math.min(canvas.width - vinky.width, vinky.x));
            }
        });

        // Touch-besturing voor mobiel
        canvas.addEventListener('touchstart', (e) => {
            isDragging = true;
            dragX = e.touches[0].clientX - canvas.offsetLeft - vinky.width / 2;
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDragging) {
                dragX = e.touches[0].clientX - canvas.offsetLeft - vinky.width / 2;
                vinky.x = dragX;
                vinky.x = Math.max(0, Math.min(canvas.width - vinky.width, vinky.x));
                e.preventDefault(); // Voorkom scrolling
            }
        });

        // Nieuwe objecten spawnen (dakpannen, bitumen rollen, schroeven)
        function spawnObject() {
            const type = Math.random(); // Kies willekeurig type object
            let obj = {};

            if (type < 0.5) { // 50% kans op dakpan
                obj = {
                    type: 'tile',
                    x: Math.random() * (canvas.width - 20),
                    y: -20,
                    width: 20,
                    height: 20,
                    speed: gameSpeed * 1, // Normale snelheid
                    points: 10
                };
            } else if (type < 0.8) { // 30% kans op bitumen rol
                obj = {
                    type: 'roll',
                    x: Math.random() * (canvas.width - 40),
                    y: -20,
                    width: 40,
                    height: 20,
                    speed: gameSpeed * 0.8, // Langzamer
                    points: 15
                };
            } else { // 20% kans op schroef
                obj = {
                    type: 'screw',
                    x: Math.random() * (canvas.width - 15),
                    y: -20,
                    width: 15,
                    height: 15,
                    speed: gameSpeed * 1.2, // Sneller
                    points: 5
                };
            }
            objects.push(obj);
        }

        // Spelupdate
        function update() {
            if (gameOver) return;

            // Beweeg Vinky V (via drag/touch)
            if (isDragging) {
                vinky.x = dragX;
                vinky.x = Math.max(0, Math.min(canvas.width - vinky.width, vinky.x));
            }

            // Nieuwe objecten spawnen (gemiddeld elke seconde)
            if (Math.random() < 0.02) spawnObject();

            // Update objecten
            for (let i = objects.length - 1; i >= 0; i--) {
                objects[i].y += objects[i].speed;

                // Check botsing met Vinky V
                if (objects[i].y + objects[i].height > vinky.y &&
                    objects[i].x > vinky.x && 
                    objects[i].x < vinky.x + vinky.width) {
                    score += objects[i].points;
                    objects.splice(i, 1);
                    gameSpeed += 0.05; // Verhoog moeilijkheid langzamer
                    continue;
                }

                // Game over als object grond raakt
                if (objects[i].y > canvas.height) {
                    gameOver = true;
                    showRestartButton();
                }
            }

            scoreDisplay.textContent = `Score: ${score}`;
        }

        // Tekenen
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Teken Vinky V (oranje "V" met oogjes en hand)
            ctx.fillStyle = '#FF4500'; // Oranje, huisstijl Verkoelen
            ctx.beginPath();
            ctx.moveTo(vinky.x + vinky.width / 2, vinky.y); // Top van V
            ctx.lineTo(vinky.x, vinky.y + vinky.height / 2); // Linker punt
            ctx.lineTo(vinky.x + vinky.width, vinky.y + vinky.height / 2); // Rechter punt
            ctx.fill();

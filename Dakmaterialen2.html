<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakbedekking Berekening</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #333;
            font-size: 18px;
        }
        header {
            background-color: #F28C38;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        form {
            background-color: #D3D3D3;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        h3 {
            color: #F28C38;
            margin-top: 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px 5px;
            border: 1px solid #F28C38;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #sluitbaanInputs {
            display: none;
        }
        button {
            background-color: #F28C38;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #E07B30;
        }
        #resultaat {
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            flex: 2;
            min-width: 300px;
        }
        #schetsContainer {
            text-align: center;
            flex: 100%;
        }
        #schets {
            border: none;
            max-width: 100%;
            background-color: #FFFFFF;
            margin-top: 10px;
        }
        #legenda {
            margin-top: 10px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            input, select {
                width: 100%;
                margin: 5px 0;
            }
            main {
                flex-direction: column;
            }
            #schets {
                width: 100%;
                height: auto;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Dakbedekking Berekening</h1>
    </header>
    <main>
        <form id="dakForm">
            <h3>Invoer Dakgegevens</h3>
            <label>Maateenheid:</label>
            <select id="unitToggle">
                <option value="m">Meters (m)</option>
                <option value="cm">Centimeters (cm)</option>
                <option value="mm">Millimeters (mm)</option>
            </select><br>
            <label>Naam dakbedekking:</label><br>
            <input type="text" id="dakNaam" value="Derbigum SP"><br>
            <label>Baanafmetingen:</label><br>
            <input type="number" id="baanLengte" value="5.5" step="any" required>
            <input type="number" id="baanBreedte" value="1" step="any" required><br>
            <label>Overlap:</label><br>
            <input type="number" id="kopOverlap" value="150" step="any" required>
            <input type="number" id="langsOverlap" value="100" step="any" required><br>
            <div id="sluitbaanInputs">
                <label>Sluitbaan (blok):</label><br>
                <input type="number" id="sluitbaanBreedte" value="1000" step="any">
                <input type="number" id="sluitbaanOverlap" value="100" step="any"><br>
            </div>
            <label>Dakvlak:</label><br>
            <input type="number" id="dakLengte" value="10" step="any" required>
            <input type="number" id="dakBreedte" value="5" step="any" required><br>
            <label>Minimale restlengte:</label><br>
            <input type="number" id="minRestLengte" value="0.3" step="any" required><br>
            <label>Inkoopprijs per m² (€):</label><br>
            <input type="number" id="inkoopPrijs" value="20" step="0.01"><br>
            <label>Verband:</label>
            <select id="verband">
                <option value="halfsteens">Halfsteensverband</option>
                <option value="blok">Blokverband</option>
            </select><br>
            <button type="button" onclick="exportPNG()">Export PNG</button>
            <button type="button" onclick="exportPDF()">Export PDF</button>
            <button type="button" onclick="window.print()">Print</button>
        </form>
        <div id="resultaat"></div>
        <div id="schetsContainer">
            <canvas id="schets" width="400" height="300"></canvas>
            <div id="legenda">
                <span style="color: red;">■</span> Dakvlak (rood) |
                <span style="color: #D3D3D3;">■</span> Banen (lichtgrijs)
            </div>
        </div>
    </main>
    <script>
        const { jsPDF } = window.jspdf;

        function exportPNG() {
            html2canvas(document.getElementById('schets')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'dak_schets.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        function exportPDF() {
            html2canvas(document.body).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const width = pdf.internal.pageSize.getWidth();
                const height = pdf.internal.pageSize.getHeight();
                pdf.addImage(imgData, 'PNG', 0, 0, width, height);
                pdf.save('dak_berekening.pdf');
            });
        }

        function berekenMateriaal(dakLengte, dakBreedte, baanLengte, baanBreedte, kopOverlap, langsOverlap, sluitbaanBreedte, sluitbaanOverlap, verband, minRestLengte) {
            const effectieveBaanLengte = baanLengte - (verband === 'halfsteens' ? kopOverlap : 0);
            const effectieveBaanBreedte = baanBreedte - langsOverlap;
            const effectieveSluitbaanLengte = sluitbaanBreedte - sluitbaanOverlap;
            const nettoDakOppervlakte = dakLengte * dakBreedte;

            let aantalBanenLengte, aantalBanenBreedte, materiaalOppervlakte, overlapOppervlakte, snijverlies, banenPerRij = [];

            if (verband === 'halfsteens') {
                aantalBanenBreedte = Math.ceil(dakBreedte / effectieveBaanBreedte);
                let totaleBaanLengte = 0;
                for (let i = 0; i < aantalBanenBreedte; i++) {
                    let resterendeLengte = dakLengte;
                    let banenInRij = [];
                    while (resterendeLengte >= effectieveBaanLengte) {
                        banenInRij.push(baanLengte);
                        resterendeLengte -= effectieveBaanLengte;
                    }
                    if (resterendeLengte >= minRestLengte) {
                        banenInRij.push(resterendeLengte + kopOverlap);
                    }
                    if (banenInRij.length > 0 && i % 2 === 1) {
                        const eersteBaanLengte = banenInRij[0] - (effectieveBaanLengte / 2);
                        if (eersteBaanLengte >= minRestLengte) {
                            banenInRij.unshift(eersteBaanLengte);
                        }
                    }
                    banenPerRij.push(banenInRij);
                    totaleBaanLengte += banenInRij.reduce((sum, len) => sum + len, 0);
                }
                materiaalOppervlakte = totaleBaanLengte * baanBreedte;
                overlapOppervlakte = (aantalBanenBreedte * kopOverlap * dakBreedte) + (langsOverlap * dakLengte * aantalBanenBreedte);
                snijverlies = materiaalOppervlakte - nettoDakOppervlakte - overlapOppervlakte;
                aantalBanenLengte = Math.max(...banenPerRij.map(row => row.length));
            } else { // blokverband
                aantalBanenBreedte = Math.ceil(dakBreedte / effectieveBaanBreedte);
                const segmentLengte = baanLengte + sluitbaanBreedte;
                const aantalSegmenten = Math.ceil(dakLengte / segmentLengte);
                aantalBanenLengte = aantalSegmenten * 2;
                materiaalOppervlakte = (aantalBanenBreedte * baanLengte * baanBreedte) + (aantalSegmenten * sluitbaanBreedte * dakBreedte);
                overlapOppervlakte = (aantalBanenBreedte * langsOverlap * baanLengte) + (aantalSegmenten * sluitbaanOverlap * dakBreedte);
                snijverlies = materiaalOppervlakte - nettoDakOppervlakte - overlapOppervlakte;
                banenPerRij = [];
            }

            return { materiaalOppervlakte, overlapOppervlakte, snijverlies, aantalBanenLengte, aantalBanenBreedte, banenPerRij };
        }

        function updateBerekening() {
            const unit = document.getElementById('unitToggle').value;
            const factor = unit === 'mm' ? 1000 : unit === 'cm' ? 100 : 1;
            const dakNaam = document.getElementById('dakNaam').value || 'Onbekend';
            const baanLengte = (parseFloat(document.getElementById('baanLengte').value) || 0) / factor;
            const baanBreedte = (parseFloat(document.getElementById('baanBreedte').value) || 0) / factor;
            const kopOverlap = (parseFloat(document.getElementById('kopOverlap').value) || 0) / factor;
            const langsOverlap = (parseFloat(document.getElementById('langsOverlap').value) || 0) / factor;
            const sluitbaanBreedte = (parseFloat(document.getElementById('sluitbaanBreedte').value) || 0) / factor;
            const sluitbaanOverlap = (parseFloat(document.getElementById('sluitbaanOverlap').value) || 0) / factor;
            const dakLengte = (parseFloat(document.getElementById('dakLengte').value) || 0) / factor;
            const dakBreedte = (parseFloat(document.getElementById('dakBreedte').value) || 0) / factor;
            const minRestLengte = (parseFloat(document.getElementById('minRestLengte').value) || 0) / factor;
            const inkoopPrijs = parseFloat(document.getElementById('inkoopPrijs').value) || 0;
            const verband = document.getElementById('verband').value;

            // Toon/verberg sluitbaan invoer
            document.getElementById('sluitbaanInputs').style.display = verband === 'blok' ? 'block' : 'none';

            // Validatie
            if ([baanLengte, baanBreedte, kopOverlap, langsOverlap, dakLengte, dakBreedte, minRestLengte].some(val => val <= 0) || inkoopPrijs < 0) {
                document.getElementById('resultaat').innerHTML = 'Vul alle velden in met een positief getal (inkoopprijs mag 0 zijn)!';
                return;
            }
            if (kopOverlap >= baanLengte || langsOverlap >= baanBreedte || (verband === 'blok' && sluitbaanBreedte <= sluitbaanOverlap)) {
                document.getElementById('resultaat').innerHTML = 'Overlap mag niet groter zijn dan de baanafmetingen!';
                return;
            }

            // Normale berekening
            const normaal = berekenMateriaal(dakLengte, dakBreedte, baanLengte, baanBreedte, kopOverlap, langsOverlap, sluitbaanBreedte, sluitbaanOverlap, verband, minRestLengte);
            const nettoDakOppervlakte = dakLengte * dakBreedte;
            const overlapFactor = (normaal.materiaalOppervlakte / nettoDakOppervlakte).toFixed(2);
            const totaleKostenNormaal = normaal.materiaalOppervlakte * inkoopPrijs;

            // 90 graden draai berekening
            const gedraaid = berekenMateriaal(dakLengte, dakBreedte, baanBreedte, baanLengte, langsOverlap, kopOverlap, sluitbaanBreedte, sluitbaanOverlap, verband, minRestLengte);
            const totaleKostenGedraaid = gedraaid.materiaalOppervlakte * inkoopPrijs;
            const besparing = totaleKostenNormaal - totaleKostenGedraaid;

            // Resultaat weergeven
            document.getElementById('resultaat').innerHTML = `
                <strong>Resultaat (${dakNaam}):</strong><br>
                Dakoppervlakte: ${nettoDakOppervlakte.toFixed(2)} m²<br>
                Materiaaloppervlakte: ${normaal.materiaalOppervlakte.toFixed(2)} m² (incl. overlap en snijverlies)<br>
                Overlap: ${normaal.overlapOppervlakte.toFixed(2)} m² (deel van materiaaloppervlakte)<br>
                Snijverlies: ${normaal.snijverlies.toFixed(2)} m² (deel van materiaaloppervlakte, kleiner dan ${minRestLengte}m)<br>
                <strong>Overlapfactor: ${overlapFactor}</strong><br>
                Totale kosten: €${totaleKostenNormaal.toFixed(2)} (bij €${inkoopPrijs.toFixed(2)}/m²)<br>
                <br><strong>90° gedraaid:</strong><br>
                Materiaaloppervlakte: ${gedraaid.materiaalOppervlakte.toFixed(2)} m²<br>
                Totale kosten: €${totaleKostenGedraaid.toFixed(2)}<br>
                Besparing: €${besparing.toFixed(2)} (${besparing > 0 ? 'voordeliger' : besparing < 0 ? 'duurder' : 'gelijk'})
            `;

            // Schets tekenen (normale oriëntatie)
            tekenSchets(dakLengte, dakBreedte, baanLengte, baanBreedte, kopOverlap, langsOverlap, sluitbaanBreedte, sluitbaanOverlap, verband, normaal.aantalBanenBreedte, normaal.aantalBanenLengte, minRestLengte, normaal.banenPerRij);
        }

        function tekenSchets(dakLengte, dakBreedte, baanLengte, baanBreedte, kopOverlap, langsOverlap, sluitbaanBreedte, sluitbaanOverlap, verband, aantalBanenBreedte, aantalBanenLengte, minRestLengte, banenPerRij) {
            const canvas = document.getElementById('schets');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Schaal berekenen
            const schaal = Math.min(380 / dakLengte, 280 / dakBreedte);
            const cDakLengte = dakLengte * schaal;
            const cDakBreedte = dakBreedte * schaal;
            const cBaanLengte = baanLengte * schaal;
            const cBaanBreedte = baanBreedte * schaal;
            const cKopOverlap = kopOverlap * schaal;
            const cLangsOverlap = langsOverlap * schaal;
            const cSluitbaanBreedte = sluitbaanBreedte * schaal;
            const cSluitbaanOverlap = sluitbaanOverlap * schaal;
            const cMinRestLengte = minRestLengte * schaal;

            // Banen tekenen (achtergrond)
            ctx.fillStyle = '#D3D3D3';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            const effectieveBaanLengte = cBaanLengte - (verband === 'halfsteens' ? cKopOverlap : 0);
            const effectieveBaanBreedte = cBaanBreedte - cLangsOverlap;
            const effectieveSluitbaanLengte = cSluitbaanBreedte - cSluitbaanOverlap;

            if (verband === 'halfsteens') {
                for (let i = 0; i < aantalBanenBreedte; i++) {
                    let xOffset = 10 + (i % 2) * (effectieveBaanLengte / 2);
                    const banen = banenPerRij[i] || [];
                    for (let j = 0; j < banen.length; j++) {
                        const cBaanLengteSpecifiek = banen[j] * schaal;
                        ctx.fillRect(xOffset + j * effectieveBaanLengte, 10 + i * effectieveBaanBreedte, cBaanLengteSpecifiek, cBaanBreedte);
                        ctx.strokeRect(xOffset + j * effectieveBaanLengte, 10 + i * effectieveBaanBreedte, cBaanLengteSpecifiek, cBaanBreedte);
                    }
                }
            } else { // blokverband
                const segmentLengte = cBaanLengte + cSluitbaanBreedte;
                const aantalSegmenten = Math.ceil(dakLengte / (baanLengte + sluitbaanBreedte));
                for (let seg = 0; seg < aantalSegmenten; seg++) {
                    // Blokbanen
                    for (let i = 0; i < aantalBanenBreedte; i++) {
                        const xPos = 10 + seg * segmentLengte;
                        if (xPos + cBaanLengte <= 10 + cDakLengte + cSluitbaanBreedte) {
                            ctx.fillRect(xPos, 10 + i * effectieveBaanBreedte, cBaanLengte, cBaanBreedte);
                            ctx.strokeRect(xPos, 10 + i * effectieveBaanBreedte, cBaanLengte, cBaanBreedte);
                        }
                    }
                    // Sluitbaan
                    const sluitbaanX = 10 + seg * segmentLengte + cBaanLengte;
                    if (sluitbaanX + cSluitbaanBreedte <= 10 + cDakLengte + cSluitbaanBreedte) {
                        for (let i = 0; i < aantalBanenBreedte; i++) {
                            ctx.fillRect(sluitbaanX, 10 + i * effectieveBaanBreedte, cSluitbaanBreedte, cBaanBreedte);
                            ctx.strokeRect(sluitbaanX, 10 + i * effectieveBaanBreedte, cSluitbaanBreedte, cBaanBreedte);
                        }
                    }
                }
            }

            // Dakvlak tekenen (voorgrond)
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 3;
            ctx.strokeRect(10, 10, cDakLengte, cDakBreedte);

            // Labels
            ctx.fillStyle = '#F28C38';
            ctx.font = '14px Arial';
            ctx.fillText(`Dak: ${dakLengte}m x ${dakBreedte}m`, 15, 25);
        }

        // Automatisch updaten bij invoer
        document.querySelectorAll('#dakForm input, #dakForm select').forEach(element => {
            element.addEventListener('input', updateBerekening);
        });

        // Initiële berekening
        updateBerekening();
    </script>
</body>
</html>

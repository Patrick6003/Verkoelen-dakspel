<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakbedekking Berekening - Verkoelen Dakspecialisten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #333;
            font-size: 18px;
        }
        header {
            background-color: #F28C38;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }
        form {
            background-color: #D3D3D3;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #F28C38;
            margin-top: 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px 5px;
            border: 1px solid #F28C38;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #F28C38;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #E07B30;
        }
        #resultaat {
            margin: 20px 0;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #schets {
            border: 2px solid #F28C38;
            max-width: 100%;
            background-color: #FFFFFF;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #F28C38;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            input, select {
                width: 100%;
                margin: 5px 0;
            }
            #schets {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Verkoelen Dakspecialisten - Dakberekening</h1>
    </header>
    <main>
        <form id="dakForm">
            <h3>Invoer Dakgegevens</h3>
            <label>Baanafmetingen (m):</label><br>
            <input type="number" id="baanLengte" placeholder="Lengte" step="0.01" required>
            <input type="number" id="baanBreedte" placeholder="Breedte" step="0.01" required><br>
            <label>Overlap (m):</label><br>
            <input type="number" id="kopOverlap" placeholder="Kop" step="0.01" required>
            <input type="number" id="langsOverlap" placeholder="Langs" step="0.01" required><br>
            <label>Dakvlak (m):</label><br>
            <input type="number" id="dakLengte" placeholder="Lengte" step="0.01" required>
            <input type="number" id="dakBreedte" placeholder="Breedte" step="0.01" required><br>
            <label>Minimale restlengte (m):</label><br>
            <input type="number" id="minRestLengte" placeholder="Min. lengte" step="0.01" value="0.3"><br>
            <label>Verband:</label>
            <select id="verband">
                <option value="halfsteens">Halfsteensverband</option>
                <option value="blok">Blokverband</option>
            </select><br>
            <button type="submit">Bereken</button>
            <button type="button" onclick="vulVoorbeeld()">Vul voorbeeld</button>
        </form>
        <div id="resultaat"></div>
        <canvas id="schets" width="400" height="300"></canvas>
    </main>
    <footer>
        <p>© 2025 Verkoelen Dakspecialisten Weert</p>
    </footer>
    <script>
        function vulVoorbeeld() {
            document.getElementById('baanLengte').value = 4;
            document.getElementById('baanBreedte').value = 1;
            document.getElementById('kopOverlap').value = 0.15;
            document.getElementById('langsOverlap').value = 0.1;
            document.getElementById('dakLengte').value = 10;
            document.getElementById('dakBreedte').value = 5;
            document.getElementById('minRestLengte').value = 0.3;
            document.getElementById('verband').value = 'halfsteens';
        }

        document.getElementById('dakForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Invoer ophalen
            const baanLengte = parseFloat(document.getElementById('baanLengte').value);
            const baanBreedte = parseFloat(document.getElementById('baanBreedte').value);
            const kopOverlap = parseFloat(document.getElementById('kopOverlap').value);
            const langsOverlap = parseFloat(document.getElementById('langsOverlap').value);
            const dakLengte = parseFloat(document.getElementById('dakLengte').value);
            const dakBreedte = parseFloat(document.getElementById('dakBreedte').value);
            const minRestLengte = parseFloat(document.getElementById('minRestLengte').value);
            const verband = document.getElementById('verband').value;

            // Validatie
            if ([baanLengte, baanBreedte, kopOverlap, langsOverlap, dakLengte, dakBreedte, minRestLengte].some(val => val <= 0)) {
                alert("Vul alle velden in met een positief getal!");
                return;
            }
            if (kopOverlap >= baanLengte || langsOverlap >= baanBreedte) {
                alert("Overlap mag niet groter zijn dan de baanafmetingen!");
                return;
            }

            // Berekeningen
            const effectieveBaanLengte = baanLengte - kopOverlap;
            const effectieveBaanBreedte = baanBreedte - langsOverlap;
            const nettoDakOppervlakte = dakLengte * dakBreedte;

            let aantalBanenLengte, aantalBanenBreedte, materiaalOppervlakte, overlapOppervlakte, snijverlies;

            if (verband === 'halfsteens') {
                aantalBanenBreedte = Math.ceil(dakBreedte / effectieveBaanBreedte);
                aantalBanenLengte = Math.ceil(dakLengte / effectieveBaanLengte);
                
                // Hergebruik reststukken bij halfsteens
                let totaleBaanLengte = 0;
                const banenPerRij = [];
                for (let i = 0; i < aantalBanenBreedte; i++) {
                    let resterendeLengte = dakLengte;
                    let banenInRij = 0;
                    while (resterendeLengte >= effectieveBaanLengte) {
                        banenInRij++;
                        resterendeLengte -= effectieveBaanLengte;
                    }
                    if (resterendeLengte >= minRestLengte) {
                        banenInRij++;
                        totaleBaanLengte += resterendeLengte + kopOverlap;
                    }
                    totaleBaanLengte += banenInRij * baanLengte;
                    banenPerRij.push(banenInRij);
                }
                materiaalOppervlakte = totaleBaanLengte * baanBreedte;
                overlapOppervlakte = (materiaalOppervlakte - nettoDakOppervlakte) - snijverlies;
                snijverlies = materiaalOppervlakte - (aantalBanenBreedte * dakLengte * baanBreedte);
            } else { // blokverband
                aantalBanenBreedte = Math.floor(dakBreedte / effectieveBaanBreedte);
                const restBreedte = dakBreedte - (aantalBanenBreedte * effectieveBaanBreedte);
                const sluitbaanBreedte = restBreedte + langsOverlap;
                aantalBanenLengte = Math.ceil(dakLengte / effectieveBaanLengte);
                materiaalOppervlakte = (aantalBanenBreedte * aantalBanenLengte * baanLengte * baanBreedte) +
                                      (aantalBanenLengte * sluitbaanBreedte * baanLengte);
                overlapOppervlakte = (aantalBanenBreedte * aantalBanenLengte * kopOverlap * baanBreedte) +
                                     (aantalBanenLengte * langsOverlap * sluitbaanBreedte);
                snijverlies = materiaalOppervlakte - nettoDakOppervlakte - overlapOppervlakte;
            }

            const overlapFactor = (materiaalOppervlakte / nettoDakOppervlakte).toFixed(2);
            const overlapMm = overlapOppervlakte * 1000000; // m² naar mm²

            // Resultaat weergeven
            document.getElementById('resultaat').innerHTML = `
                <strong>Resultaat:</strong><br>
                Dakoppervlakte: ${nettoDakOppervlakte.toFixed(2)} m²<br>
                Materiaaloppervlakte: ${materiaalOppervlakte.toFixed(2)} m²<br>
                Overlap: ${overlapOppervlakte.toFixed(2)} m² (${overlapMm.toFixed(0)} mm²)<br>
                Snijverlies: ${snijverlies.toFixed(2)} m² (reststukken kleiner dan ${minRestLengte}m)<br>
                Overlapfactor: ${overlapFactor}
            `;

            // Schets tekenen
            tekenSchets(dakLengte, dakBreedte, baanLengte, baanBreedte, kopOverlap, langsOverlap, verband, aantalBanenBreedte, aantalBanenLengte, minRestLengte);
        });

        function tekenSchets(dakLengte, dakBreedte, baanLengte, baanBreedte, kopOverlap, langsOverlap, verband, aantalBanenBreedte, aantalBanenLengte, minRestLengte) {
            const canvas = document.getElementById('schets');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Schaal berekenen
            const schaal = Math.min(380 / dakLengte, 280 / dakBreedte);
            const cDakLengte = dakLengte * schaal;
            const cDakBreedte = dakBreedte * schaal;
            const cBaanLengte = baanLengte * schaal;
            const cBaanBreedte = baanBreedte * schaal;
            const cKopOverlap = kopOverlap * schaal;
            const cLangsOverlap = langsOverlap * schaal;
            const cMinRestLengte = minRestLengte * schaal;

            // Dakvlak tekenen
            ctx.strokeStyle = '#F28C38';
            ctx.lineWidth = 2;
            ctx.strokeRect(10, 10, cDakLengte, cDakBreedte);

            // Banen tekenen
            ctx.fillStyle = 'rgba(242, 140, 56, 0.4)';
            const effectieveBaanLengte = cBaanLengte - cKopOverlap;
            const effectieveBaanBreedte = cBaanBreedte - cLangsOverlap;

            if (verband === 'halfsteens') {
                for (let i = 0; i < aantalBanenBreedte; i++) {
                    let xOffset = 10 + (i % 2) * (effectieveBaanLengte / 2);
                    let resterendeLengte = dakLengte;
                    let j = 0;
                    while (resterendeLengte >= effectieveBaanLengte) {
                        ctx.fillRect(xOffset + j * effectieveBaanLengte, 10 + i * effectieveBaanBreedte, cBaanLengte, cBaanBreedte);
                        ctx.strokeRect(xOffset + j * effectieveBaanLengte, 10 + i * effectieveBaanBreedte, cBaanLengte, cBaanBreedte);
                        resterendeLengte -= effectieveBaanLengte;
                        j++;
                    }
                    if (resterendeLengte >= minRestLengte) {
                        ctx.fillRect(xOffset + j * effectieveBaanLengte, 10 + i * effectieveBaanBreedte, resterendeLengte * schaal + cKopOverlap, cBaanBreedte);
                        ctx.strokeRect(xOffset + j * effectieveBaanLengte, 10 + i * effectieveBaanBreedte, resterendeLengte * schaal + cKopOverlap, cBaanBreedte);
                    }
                }
            } else { // blokverband
                for (let i = 0; i < aantalBanenBreedte; i++) {
                    for (let j = 0; j < aantalBanenLengte; j++) {
                        ctx.fillRect(10 + j * effectieveBaanLengte, 10 + i * effectieveBaanBreedte, cBaanLengte, cBaanBreedte);
                        ctx.strokeRect(10 + j * effectieveBaanLengte, 10 + i * effectieveBaanBreedte, cBaanLengte, cBaanBreedte);
                    }
                }
                const sluitbaanBreedte = (cDakBreedte - aantalBanenBreedte * effectieveBaanBreedte) + cLangsOverlap;
                for (let j = 0; j < aantalBanenLengte; j++) {
                    ctx.fillRect(10 + j * effectieveBaanLengte, 10 + aantalBanenBreedte * effectieveBaanBreedte, cBaanLengte, sluitbaanBreedte);
                    ctx.strokeRect(10 + j * effectieveBaanLengte, 10 + aantalBanenBreedte * effectieveBaanBreedte, cBaanLengte, sluitbaanBreedte);
                }
            }

            // Labels
            ctx.fillStyle = '#F28C38';
            ctx.font = '14px Arial';
            ctx.fillText(`Dak: ${dakLengte}m x ${dakBreedte}m`, 15, 25);
        }
    </script>
</body>
</html>

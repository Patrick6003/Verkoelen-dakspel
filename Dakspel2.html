<!DOCTYPE html>
<html>
<head>
    <title>Verkoelen Dakavontuur</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Witte achtergrond */
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #87CEEB; /* Luchtblauwe achtergrond */
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #startScreen button, #gameOverScreen button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #0000FF; /* Blauwe knop */
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        #startScreen button:hover, #gameOverScreen button:hover {
            background-color: #0000CC;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Verkoelen Dakavontuur</h1>
        <p>Help Vinky V over de daken! Tik om te springen, verzamel gereedschappen en ontwijk obstakels.</p>
        <button onclick="startGame()">Start Spel</button>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h1>Game Over</h1>
        <p>Score: <span id="finalScore"></span></p>
        <button onclick="restartGame()">Opnieuw Spelen</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {
            x: 50,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 5,
            jumping: false,
            velocityY: 0
        };

        let obstacles = [];
        let collectibles = [];
        let score = 0;
        let gameOver = false;
        let gameStarted = false;

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameStarted = true;
            gameLoop();
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            player = {
                x: 50,
                y: canvas.height - 100,
                width: 50,
                height: 50,
                speed: 5,
                jumping: false,
                velocityY: 0
            };
            obstacles = [];
            collectibles = [];
            score = 0;
            gameOver = false;
            gameStarted = true;
        }

        function update() {
            if (!gameStarted || gameOver) return;

            // Update spelerpositie
            if (player.jumping) {
                player.y += player.velocityY;
                player.velocityY += 0.5; // Zwaartekracht
                if (player.y >= canvas.height - player.height) {
                    player.y = canvas.height - player.height;
                    player.jumping = false;
                }
            }

            // Beweeg obstakels en controleer botsingen
            obstacles.forEach(obstacle => {
                obstacle.x -= 2; // Naar links bewegen
                if (collision(player, obstacle)) {
                    gameOver = true;
                    document.getElementById('finalScore').innerText = score;
                    document.getElementById('gameOverScreen').style.display = 'flex';
                }
            });

            // Verzamelobjecten
            collectibles.forEach((collectible, index) => {
                collectible.x -= 2;
                if (collision(player, collectible)) {
                    score += 10;
                    collectibles.splice(index, 1);
                }
            });

            // Spawn nieuwe obstakels en verzamelobjecten
            if (Math.random() < 0.01) {
                obstacles.push({ x: canvas.width, y: canvas.height - 50, width: 50, height: 50 });
            }
            if (Math.random() < 0.005) {
                collectibles.push({ x: canvas.width, y: canvas.height - 100, width: 30, height: 30 });
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Teken speler (Vinky V)
            ctx.fillStyle = '#0000FF'; // Blauw voor Vinky V
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Teken obstakels
            ctx.fillStyle = '#FF0000'; // Rood voor obstakels
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Teken verzamelobjecten
            ctx.fillStyle = '#FFD700'; // Goud voor verzamelobjecten
            collectibles.forEach(collectible => {
                ctx.fillRect(collectible.x, collectible.y, collectible.width, collectible.height);
            });

            // Teken score
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('touchstart', () => {
            if (!player.jumping && gameStarted && !gameOver) {
                player.jumping = true;
                player.velocityY = -10; // Sprongkracht
            }
        });

        function collision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }
    </script>
</body>
</html>
